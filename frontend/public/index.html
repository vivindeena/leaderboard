<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Race</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="l-wrapper">
        <div class="c-header"><img class="c-logo" src="./images/logo.png" draggable="false" /><button class="c-button c-button--primary">Logout</button></div>
            <div class="l-grid__item">
                <div class="c-card">
                    <div class="c-card__header">
                        <h3>CURRENT LEADERBOARD</h3>
                    </div>
                    <div class="c-card__body">
                        <ul class="c-list" id="list">
                            <li class="c-list__item">
                                <div class="c-list__grid">
                                    <div class="u-text--left u-text--small u-text--medium">Rank</div>
                                    <div class="u-text--middle u-text--small u-text--medium">Name</div>
                                    <div class="u-text--right u-text--small u-text--medium">Points</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

    </div>
    <script src="./script.js" defer></script>
</body>
</html>
